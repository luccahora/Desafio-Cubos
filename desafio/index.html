<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie DB</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="cabecalho">
        <h1>Movies</h1>
    </header>

    <section>
        <div class="pesquisar-filme">
            <input type="text" placeholder="Busque um filme por nome, ano ou gênero...">
        </div>
    </section>

    <section>
        <div class="lista-filmes">
            <img src="img/thor.jpg" alt="">
            <div class="infomacoes-filme">

                <div class="nome-filme">
                    <h2>Thor: Ragnarok</h2>
                </div>

                <div class="descricao-filme">

                    <div class="porcentagem-filme">
                        <p>75%</p>
                    </div>

                    <div class="data-filme">
                        <p>25/10/2017</p>
                    </div>

                    <div class="sinopse-filme">
                        <p>Thor está preso do outro lado do universo. Ele precisa correr
                            contra o tempo para voltar a Asgard e parar Ragnarok, a destruição
                            de seu mundo, que está nas mãos da poderosa e implacável vilã
                            Hela.</p>
                    </div>

                    <div class="genero-filme">

                        <div class="genero">
                            <span>Ação</span>
                            <span>Aventura</span>
                            <span>Fantasia</span>
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </section>

</body>

</html>
